<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "css/styles.css" type="text/css">
  <script src="./index.js"></script>
  <title>Date Calculator</title>
</head>
<body>
  <div class="input">
    <form>
      <label for="dateInput">Please select a date</label>
      <input type="date" id="dateInput" name="userDate" value="" min="0000-01-01">
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="output">
    <div class="hidden" id="0">
      <p id='p0'>is a Saturday.</p>
    </div>
    <div class="hidden" id="1">
      <p id='p1'>is a Sunday.</p>
    </div>
    <div class="hidden" id="2">
      <p id='p2'>is a Monday.</p>
    </div>
    <div class="hidden" id="3">
      <p id='p3'>is a Tuesday.</p>
    </div>
    <div class="hidden" id="4">
      <p id='p4'>is a Wednesday.</p>
    </div>
    <div class="hidden" id="5">
      <p id='p5'>is a Thursday.</p>
    </div>
    <div class="hidden" id="6">
      <p id='p6'>is a Friday.</p>
    </div>
  </div>
</body>
</html
